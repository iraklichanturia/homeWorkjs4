<!DOCTYPE html>

  <body>
    <script>
      //Create an algorithm that prints all even numbers from range 0 - 20 in console
      for (let num = 1; num <= 20; num++) {
        if (num % 2 === 0) {
          console.log(num);
        }
      }
    </script>
